<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website with Video Background and Autoplay Audio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: contain;
      z-index: -1;
      background-color: black;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .audio-player {
        bottom: 20px;  
  	right: 20px;  
  	z-index: 10;
    }
  </style>
</head>

  <!-- Video Background -->
